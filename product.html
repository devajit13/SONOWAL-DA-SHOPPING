<!DOCTYPE html>
<html>
<head>
  <title>Product</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body onload="loadProduct()">

<div class="product-page">
  <img id="img">
  <div>
    <h2 id="title"></h2>
    <h3 id="price"></h3>

    <div class="qty">
      <button>-</button>
      <span>1</span>
      <button>+</button>
    </div>

    <button onclick="addToCart()">Add to Cart</button>
  </div>
</div>

<script src="js/script.js"></script>
</body>
</html>
